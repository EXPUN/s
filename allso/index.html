<div class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>

<header class="border-bottom fixed-top">
    <div class="d-flex align-items-center">
        <span class="navbar-brand"><span>对</span><span>比</span><span>搜</span><span>索</span></span>
        <form class="d-flex col-4" onsubmit="return false;">
            <div class="input-group">
                <input id="soinput" type="text" class="form-control" name="s" placeholder="" required="required" >
                <button class="btn btn-primary" type="submit" onclick="so();" id="sobut"  style="overflow:hidden;width:60px;"> 
					<img src="./favicon.svg" alt="icon" style="width: 22px;height: 22px;position: relative;left: -60px;filter: drop-shadow(#fff 60px 0);">

                <button class="btn btn-light" type="submit" onclick="site();" id="sitebtn" style="overflow:hidden;width:60px;" title="site语法查询">Site</button>
		<button href="javascript:" title="清空" id="SearDel" class="quickdelete border border-0"></button>
            </div>
        </form>
        <div class="progress col-2">
            <div class="progress-bar bg-success" id="jdt1" onclick="change_state(1)">1</div>
            <div class="progress-bar bg--default" id="jdt2" onclick="change_state(2)">❉2</div>
            <div class="progress-bar bg-warning" id="jdt3" onclick="change_state(3)">3</div>

 <div class="modal fade" id="set">
	<div class="modal-dialog  modal-lg modal-dialog-centered">
		<div class="modal-content">
		<div class="modal-header">
			<!--button class="close" type="button" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button-->
			<h4 class="modal-title">搜索设置</h4><button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		</div>
		<div class="modal-body"><table class="table set-list">
			<tr><th>一号搜索引擎</th><th>二号搜索引擎</th><th>三号搜索引擎</th></tr>
			<tr>
				<td class="set-list-1">
					<div class="btn-group-vertical">
						<button class="btn btn-default" type="button" onclick="set(0,0)">百度</button>
						<button class="btn btn-default" type="button" onclick="set(0,1)">好搜</button>
						<button class="btn btn-default" type="button" onclick="set(0,2)">必应</button>
						<button class="btn btn-default" type="button" onclick="set(0,3)">头条</button>
						<button class="btn btn-default" type="button" onclick="set(0,4)">Google</button>
						<button class="btn btn-default" type="button" onclick="set(0,5)">搜狗</button>
					</div>
				</td>
				<td class="set-list-2">
					<div class="btn-group-vertical">
						<button class="btn btn-default" type="button" onclick="set(1,0)">百度</button>
						<button class="btn btn-default" type="button" onclick="set(1,1)">好搜</button>
						<button class="btn btn-default" type="button" onclick="set(1,2)">必应</button>
						<button class="btn btn-default" type="button" onclick="set(1,3)">头条</button>
						<button class="btn btn-default" type="button" onclick="set(1,4)">Google</button>
						<button class="btn btn-default" type="button" onclick="set(1,5)">搜狗</button>
					</div>
				</td>
				<td class="set-list-3">
					<div class="btn-group-vertical">
						<button class="btn btn-default" type="button" onclick="set(2,0)">百度</button>
						<button class="btn btn-default" type="button" onclick="set(2,1)">好搜</button>

						<button class="btn btn-default" type="button" onclick="set(2,5)">搜狗</button>

				</td>
